<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PsiEdit</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>
		<div class="center">
			<div class="piece-config" id="piece-config">
				<div data-piece-name></div>
				<div data-piece-desc></div>
			</div>
			<div class="grid" id="spell-grid"></div>
			<div class="vertical catalog-container">
				<div class="horizontal">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="text" class="catalog-search" id="search">
				</div>
				<div class="catalog" id="piece-catalog"></div>
				<div class="horizontal">
					<div class="button" id="import" data-tooltip="Import spell
Coming soon" disabled ontouchstart=""><i class="fa-solid fa-file-import"></i></div>
					<div class="button" id="export" data-tooltip="Export spell"><i class="fa-solid fa-file-export"></i></div>
					<div class="button" id="delete" data-tooltip="Delete piece"><i class="fa-solid fa-trash"></i></div>
				</div>
			</div>
		</div>
		<script type="module" src="main.mjs"></script>
	</body>
</html>
